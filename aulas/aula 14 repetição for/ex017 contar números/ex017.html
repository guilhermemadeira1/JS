<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="" id="inicio" placeholder="valor inicial"></p>

            <p>Fim: <input type="number" name="" id="fim" placeholder="último valor"></p>

            <p>Passo: <input type="number" name="" id="passo" placeholder="número de passos por vez"></p>
            <input type="button" value="contar" id="contar">
        </div>
      <p>
         <div id="mensagem">
          Preparando a contagem...
         </div>
      </p>
    </section>
    <footer>
        <p>&copy; cursoemvídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
