<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">

    <div id="resultado" > 

    </div>
   <script>
    function calcular(){

        var txtv = window.document.querySelector('input#txtvel')

        var res = window.document.querySelector('div#resultado')

        var vel = Number(txtv.value)

        res.innerHTML= `<p>Sua velocidade foi de<strong> ${vel}km/h</strong></p>`

        if(vel>60){
            res.innerHTML+=`<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`
        }

        res.innerHTML += `Dirija sempre com cinto de segurança!`
        //o += depois de res.innerHTML é para acrescentar mais um texto dentro da div com id="resultado" sem apagar o texto anterior.
         
}
   </script>

</body>
</html>
